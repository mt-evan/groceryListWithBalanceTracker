<!DOCTYPE html>
<html>
    <head>
        <title>Balance Tracker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="balanceTracker.css">
    </head>
    <body>
        <div class="container">
            <img src="../groceryBasket.png" alt="Grocery Basket">
            <a href="/index.html">
                <button class="link-to-list">Grocery List</button>
            </a>
            <p class="balance" id="current-balance">Current Balance: </p>
            <p id="instruction">Leave out "$"</p>
            <input type="number" id="input-field" placeholder="New Balance">
            <button id="add-transaction-button">Add Transaction</button>
            <div class="transactions-container">
                <table id="transactions-table">
                    <caption class="table-caption">Transactions Table</caption>
                    <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Time</th>
                            <th scope="col">Starting Balance</th>
                            <th scope="col">Ending Balance</th>
                            <th scope="col">Difference</th>
                            <th scope="col" class="hidden-column">ID</th>
                          </tr>
                    </thead>
                    <tbody id="transactions-body">
                    </tbody>
                  </table>
            </div>
        </div>
        <script src="balanceTracker.js" type="module"></script>
    </body>
</html>
